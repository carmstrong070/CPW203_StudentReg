<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register a student account | CPTC</title>
    <meta name="description" content="New students at CPTC register here.">
    <meta name="CPTC Registration, New CPTC Student Registration, Technical College, Register">
    
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

    <script src="scripts/main.js"></script>
</head>
<body>
    <header>
        <h1>Register for your CPTC Account</h1>
    </header>
    
    <main>
        <label for="txt_firstName">First Name:</label>
        <input type="text" id="txt_firstName" data-required>
        <span class="required" data-msg="First Name is required.">*</span>
        </br></br>

        <label for="txt_lastName">Last Name:</label>
        <input type="text" id="txt_lastName" data-required>
        <span class="required" data-msg="Last Name is required.">*</span>
        </br></br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob">
        <span class="required">*</span>
        </br></br>

        <button type="button">Register</button>

    </main>
    <div id="roster">
        <ul></ul>
    </div>


</body>
</html>
